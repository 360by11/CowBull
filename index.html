<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="CowBull - A number guessing game">
    <title>CowBull</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container" role="main">
        <header id="header" role="banner">
            <h1 id="game-title">
                <span style="color: purple;">Cow</span><span style="color: blue;">Bull</span>
            </h1>
            <div id="utc-time" class="utc-time-display" aria-live="polite"></div>
        </header>

        <div id="game-container">
            <div class="split-container">
                <!-- Left side: Options, Game Controls, Guess History, and Result -->
                <aside class="left-panel" role="complementary">
                    <section id="options" aria-labelledby="options-heading">
                        <h2 id="options-heading" class="visually-hidden">Game Options</h2>
                        
                        <!-- Daily Number Option -->
                        <div class="checkbox-group standalone">
                            <input type="checkbox" id="number-of-day" onclick="toggleDailyNumber()">
                            <label for="number-of-day">Secret of The Day</label>
                            <span class="utc-note" aria-label="Resets at midnight UTC">(resets at 00:00 UTC)</span>
                        </div>

                        <!-- Secret Type Section -->
                        <div class="option-section">
                            <h3 class="option-title">Secret Type</h3>
                            <div class="radio-group-container">
                                <div class="radio-group">
                                    <input type="radio" id="non-repeatable-secret" name="secret-type" 
                                           value="non-repeatable" onclick="toggleSecretType()" checked>
                                    <label for="non-repeatable-secret">Non-Repeating</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="repeatable-secret" name="secret-type" 
                                           value="repeatable" onclick="toggleSecretType()">
                                    <label for="repeatable-secret">Repeating</label>
                                </div>
                            </div>
                        </div>

                        <!-- Play With Section -->
                        <div class="option-section">
                            <h3 class="option-title">Play With</h3>
                            <div class="radio-group-container">
                                <div class="radio-group">
                                    <input type="radio" id="four-digits" name="game-length" 
                                           value="4" onclick="toggleGameLength()" checked>
                                    <label for="four-digits">4 Digits</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="five-digits" name="game-length" 
                                           value="5" onclick="toggleGameLength()">
                                    <label for="five-digits">5 Digits</label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Guess History moved here -->
                    <section id="guess-history" aria-labelledby="history-heading">
                        <h2 id="history-heading">Guess History</h2>
                        <div class="placeholder-text">
                            <!-- Placeholder content will be injected by JavaScript -->
                        </div>
                    </section>

                    <div id="user-input" role="form" aria-label="Game input">
                        <div class="button-group">
                            <button id="new-game-button" 
                                    onclick="confirmNewGame()" 
                                    aria-label="Start a new game">New Game</button>
                        </div>
                    </div>

                    <!-- Result section -->
                    <div id="result" aria-live="polite" role="status"></div>

                    <div id="virtual-keyboard" 
                         role="group" 
                         aria-label="Virtual keyboard"
                         class="virtual-keyboard">
                        <div class="keyboard-row">
                            <button class="key-btn" data-key="1" aria-label="Number 1">1</button>
                            <button class="key-btn" data-key="2" aria-label="Number 2">2</button>
                            <button class="key-btn" data-key="3" aria-label="Number 3">3</button>
                            <button class="key-btn" data-key="4" aria-label="Number 4">4</button>
                            <button class="key-btn" data-key="5" aria-label="Number 5">5</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key-btn" data-key="6" aria-label="Number 6">6</button>
                            <button class="key-btn" data-key="7" aria-label="Number 7">7</button>
                            <button class="key-btn" data-key="8" aria-label="Number 8">8</button>
                            <button class="key-btn" data-key="9" aria-label="Number 9">9</button>
                            <button class="key-btn" data-key="0" aria-label="Number 0">0</button>
                        </div>
                        <div class="keyboard-row">
                            <button class="key-btn wide-btn" data-action="backspace" aria-label="Backspace">âŒ«</button>
                            <button class="key-btn wide-btn" data-action="clear" aria-label="Clear input">Clear</button>
                            <button class="key-btn wide-btn" data-action="enter" aria-label="Enter guess">Guess</button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>

        <footer role="contentinfo">
            <p>&copy;Vasanth</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
